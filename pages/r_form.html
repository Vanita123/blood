	<script>
	function validate()
	{
		var n1=document.getElementById("num1").value;

		if(reg.test(n4))
		{
			alert("Email accepted");

		}
		else

			return false;
		}

		var reg1=/^\d{10}$/;
		if(reg1.test(n5))
		{
			alert("Contact No. Accepted");
		}
		else
		{
			alert("Please enter a valid contact no. ");
			return false;
		}

		if(n1=="")
		{
			alert("Please enter you Password");
			return false;
		}

		if(n2=="")
		{
			alert("Please confirm your password");
			return false;
		}

		if(n1!=n2)
		{

			alert("Passwords do not match");
			return false;
		}
		alert("LOGIN SUCCESSFUL !");
		return true;
	}
	</script>
